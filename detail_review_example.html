    <div class="row m-3"><!-- 紹介対象の内容（ここから）-->

        <h2 class="pl-1 bg-lightblue">紹介対象のなまえ
            <!-- <span class="text-muted">It'll blow your mind.</span> -->
        </h2>
        <p id="abstract" class="lead">概要説明（施設や場所の紹介文）</p>
				<p id="detail"> ここに詳細な説明を書き込んでいきます． </p>

        <h3 class="pl-3 siro">評価：</h3>

        <div class="star-rating col-5 m-3 mb-5">
          <!-- width: ○○%が☆5つに対する評価のパーセンテージ（例：4.5→90%） -->
          <div class="star-rating-front" style="width: 95%">★★★★★</div>
          <div class="star-rating-back">★★★★★</div>
        </div>

        <!-- 地図の表示(JavaScript) -->
	<h3 class="pl-3 siro">場所：<p id="location">住所</p></h3>
        <div id="map_here" class="col-5 m-5 mb-5">
        </div>

      </div>
		</div>
    <p>
    <div class="m-7">
      <h3 class="pl-3">レビュー：</h3><!-- レビュー表示欄（受信と表示作成はjs/review_list.jsで行う） -->
      <table class="table col-md-6" id="review_list">
        <tr><th>ユーザ</th><th>レビュー（最新5件）</th></tr>
      </table>
    </div>
    <!-- 紹介対象の内容（ここまで）-->
    <p>
      <div class="m-5 form-group"><!-- レビュー投稿欄（送信はjs/form_submit.jsで行う -->
        <h3>レビューの投稿</h3><br />
        <div class="input-group">
          <!--  actionのURLは，掲示板機能を提供するWebAPIなので，変更の必要はありません -->
          <form method="POST" action="https://athena.abe-lab.jp/~hidenao/ProA_2021/Project2_reviewAPI/review_reg.php">
            ユーザ名：<input class="form-control input-lg" type="text" size="30" name="user_name" required><br />
            評価：<select class="form-control input-lg" name="review_score" size="1" required>
              <option value="1">☆　　　　</option>
              <option value="2">☆☆　　　</option>
              <option value="3">☆☆☆　　</option>
              <option value="4">☆☆☆☆　</option>
              <option value="5">☆☆☆☆☆</option>
            </select><br />
            評価コメント：<br />
            <textarea class="form-control" name="review_text" cols="50" rows="5"></textarea><br />
            <input type="hidden" name="obj_id" id="obj_id">
            <input type="hidden" name="gid" id="gid" value="G"><!-- 各グループの記号に変更すること -->
            <input class="form-control" type="submit" value="送信">
          </form>
        </div>
      </div>
